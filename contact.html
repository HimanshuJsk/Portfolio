        #preloader {

            background-color: #4864ff;

        }
        .nav-item a:hover {
            text-decoration: underline #05ff01;
        }
        .dropdown-item:hover {
            color: black;
            background-color: #05ff01;
            transition: 0.5s;
        }
        #fname:hover {
            text-decoration: underline #05ff01;
        }
        .navbar-nav-container {
            margin-left: auto;
        }
        .flex-container {
            display: flex;
            background-color: black;
            border:5px solid #05ff01;
        }

        .flex-container > div {
            background-color: black;
            border: 1px solid #05ff01;
            color:white;
            margin:5px;
            padding: 20px;
            width: 100%;
            height:450px;
        }
        form{
            /* margin-top:50px; */
            padding-top: 30px;
            padding-right: 60px;
            padding-bottom: 60px;
            padding-left: 60px;
            justify-content: center;
        }
        .social-icons {
            list-style: none;
            display: flex;
            padding: 15px 0;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .social-icons li {
            margin: 0 10px;
            width: 50px;
            height: 50px;
            background: #f0ecec;
            border-radius: 50%;
            transition: var(--transition);
            cursor: pointer;
            margin-top: 5px;
            box-shadow: 1px 2px 2px 2px #dcdde1;
        }

        .social-icons li i {
            transition: all 0.1s linear;
        }

        .social-icons li:hover {
            transform: scale(1.2);
            background: #fff;
        }

        .fa-whatsapp:hover {
            background: white;
            color: rgb(2, 248, 2);
        }

        .fa-facebook:hover {
            background: white;
            color: rgb(2, 6, 247);
        }

        .fa-instagram:hover {
            background: white;
            color: #e84393;
        }

        .fa-youtube:hover {
            background: white;
            color: #FF0000;
        }
        /* Tablet & small laptop (up to 991px) */
@media only screen and (max-width: 991px) {
    .sn {
        width: 100%;
    }
    .contact-card {
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }
    .social-icons {
        justify-content: center;
    }
}

/* Mobile (up to 576px) */
@media only screen and (max-width: 576px) {
    .contact-card {
        padding: 15px;
        margin: 10px;
    }
    .contact-card h3, 
    .contact-card p {
        text-align: center;
    }
    .social-icons {
        display: flex;
        justify-content: center;   /* ✅ icons center ma avse */
        align-items: center;
        flex-wrap: wrap;
        padding: 0;
        margin: 15px auto;
    }

    .social-icons li {
        margin: 8px;
        width: 45px;
        height: 45px;
        display: flex;             /* ✅ circle andar center */
        justify-content: center;
        align-items: center;
    }

    .social-icons li i {
        font-size: 20px;
    }
	.flex-container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .flex-container > div {
        width: 90%;
        height: auto;
        margin: 10px 0;
    }
}

/* Extra small (up to 460px) */
@media only screen and (max-width: 460px) {
    .contact-card {
        padding: 10px;
    }
    .social-icons li {
        width: 40px;
        height: 40px;
    }
    .social-icons li i {
        font-size: 18px;
    }
}

/* Ultra small devices (up to 400px) */
@media only screen and (max-width: 400px) {
    .contact-card h3 {
        font-size: 18px;
    }
    .contact-card p {
        font-size: 16px;
    }
}
